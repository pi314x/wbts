
<!DOCTYPE html>
<html lang="en"> 
<head> 
 <meta charset="UTF-8">
 <title>Token Gateway</title> 
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

<body>
 <div id="center">
    <section class="form">
      <label>Unwrapping token</label>
      <div id="ctotal"></div>
      <div id="caccount"></div>
      <div id="cbalance"></div>
      <div id="cbalcust"></div>     
        <p>Please fill in your wallet address and the amount of tokens you want to unwrap.</p>
      <input type="text" id="wallet" class="input input-primary" /><br /><br />
      <input type="number" id="amount" class="input input-primary" /><br /><br />
      <button type="button" class="btn btn-primary" onclick="connectWallet()" id="connectWallet">Connect wallet</button>
      <button type="button" class="btn btn-primary" onclick="unwrap()" id="unwrap">Unwrap</button>
      <div id="txnhash"></div>
    </section>
    <div class="container">
    </div>
    <script defer src="./app.js"></script>
   </div>
 </body>
