
<!DOCTYPE html>
<html lang="en"> 
<head> 
 <meta charset="UTF-8">
 <title>Token Gateway</title> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://github.com/bitshares/beet-js/blob/7dc5e90a6ca176c7abf1dc2216c758f326879458/dist/beet-js.js"></script>
 <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
  </head>
<body>
    <section class="form">
      <div id="ctotal"></div>
      <div id="caccount"></div>
      <div id="cbalance"></div>
      <label>Unwrapping token</label>
        <p>Please fill in your wallet address and the amount of tokens you want to unwrap.</p>
      <input type="text" id="wallet" />
      <input type="number" id="amount" />
      <button onclick="connectWallet()" id="connectWallet">Connect wallet</button>
      <button onclick="unwrap()" id="unwrap">Unwrap</button>
      <div id="txnhash"></div>
    </section>
    <div class="container">
    </div>
    <script defer src="./app.js"></script>
  </body>
</html>
